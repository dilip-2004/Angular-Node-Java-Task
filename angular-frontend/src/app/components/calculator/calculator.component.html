<div class="calculator-container">
  <h1>Calculator</h1>
  
  <div class="calculator-card">
    <form [formGroup]="calculatorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="a">First Number:</label>
        <input 
          type="number" 
          id="a" 
          formControlName="a" 
          placeholder="Enter first number"
          [class.error]="calculatorForm.get('a')?.invalid && calculatorForm.get('a')?.touched">
        <div class="error-message" *ngIf="calculatorForm.get('a')?.invalid && calculatorForm.get('a')?.touched">
          Please enter a valid number
        </div>
      </div>

      <div class="form-group">
        <label for="op">Operation:</label>
        <select id="op" formControlName="op">
          <option value="add">Addition (+)</option>
          <option value="sub">Subtraction (-)</option>
          <option value="mul">Multiplication (ร)</option>
          <option value="div">Division (รท)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="b">Second Number:</label>
        <input 
          type="number" 
          id="b" 
          formControlName="b" 
          placeholder="Enter second number"
          [class.error]="calculatorForm.get('b')?.invalid && calculatorForm.get('b')?.touched">
        <div class="error-message" *ngIf="calculatorForm.get('b')?.invalid && calculatorForm.get('b')?.touched">
          Please enter a valid number
        </div>
      </div>

      <div class="button-group">
        <button type="submit" [disabled]="calculatorForm.invalid" class="calculate-btn">
          Calculate
        </button>
        <button type="button" (click)="clearForm()" class="clear-btn">
          Clear
        </button>
      </div>
    </form>

    <div class="result-section" *ngIf="result !== null">
      <h3>Result: {{ result }}</h3>
    </div>
  </div>
</div>
